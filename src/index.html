<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AcoStyle Video Player</title>
  <link rel="stylesheet" href="./font-awesome/css/font-awesome.min.css">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
  <div id="player" class="video-player player-container" style="width: 800px; height: 600px;">
    <div class="js-video-container" style="width: 100%; height: 100%"></div>
    <div class="buttons-line">
      <button class="js-play-button player-button"><i class="fa fa-play player-icon" aria-hidden="true"></i></button>
      <button class="js-pause-button player-button"><i class="fa fa-pause player-icon" aria-hidden="true"></i></button>
      <button class="js-volume-button player-button"><i class="fa fa-volume-off player-icon" aria-hidden="true"></i></button>
      <button class="js-mute-button player-button"><i class="fa fa-volume-up player-icon" aria-hidden="true"></i></button>
      <div style="color: white;">
        <span class="js-current-time time-block"></span>
        â€”
        <span class="js-duration time-block"></span>
      </div>
      <div class="player-buttons-filler"></div>
      <button class="js-fullscreen-button player-button"><i class="fa fa-expand player-icon" aria-hidden="true"></i></button>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://unpkg.com/playable@2.10.3/dist/statics/playable.bundle.min.js"></script>
  <script src="player.js"></script>

  <script type="text/javascript">
    createPlayer({elementId: 'player'});
  </script>
</body>
</html>
