<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AcoStyle Video Player</title>
  <link rel="stylesheet" href="static/fonts/font-awesome/css/font-awesome.min.css">
  <link rel="stylesheet" href="static/css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="static/css/normalize.css">
</head>
<body>
  <div id="player" class="player" style="width: 800px; height: 600px;">
    <div class="js-video-container player-container" style="width: 100%; height: 100%"></div>
    <div class="buttons-line">
      <div class="left-buttons">
        <button class="js-play-button player-button play"><i class="fa fa-play player-icon" aria-hidden="true"></i></button>
        <button class="js-pause-button player-button pause"><i class="fa fa-pause player-icon" aria-hidden="true"></i></button>
        <button class="js-volume-button player-button volume"><i class="fa fa-volume-off player-icon" aria-hidden="true"></i></button>
        <button class="js-mute-button player-button mute"><i class="fa fa-volume-up player-icon" aria-hidden="true"></i></button>
      </div>
      <div class="viewing-panel">
        <div class="viewing-time js-current-time"></div>
        <div class="viewing-progressbar">
          <div class="js-progress progress-bar">
            <div class="js-progress-slider progressbar-slider"></div>
            <div class="dot"></div>
          </div>
        </div>
        <div class="video-duration js-duration"></div>
      </div>
      <div class="right-buttons">
        <button class="js-fullscreen-button player-button"><i class="fa fa-expand player-icon" aria-hidden="true"></i></button>
      </div> 
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://unpkg.com/playable@2.10.3/dist/statics/playable.bundle.min.js"></script>
  <script src="static/js/player.js"></script>

  <script type="text/javascript">
    createPlayer({elementId: 'player'});
  </script>
</body>
</html>
